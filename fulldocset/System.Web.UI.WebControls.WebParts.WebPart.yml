  nameWithType: WebPart
  fullName: System.Web.UI.WebControls.WebParts.WebPart
  type: Class
  summary: "Funge da classe base per i controlli Web part ASP.NET personalizzati, aggiunta alla base <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> alcune proprietà supplementari dell&quot;interfaccia utente, la possibilità di creare connessioni e il comportamento di personalizzazione di funzionalità di classe."
  remarks: "Quando si creano controlli con le funzionalità Web part, si dispone di due opzioni di base. È possibile creare controlli personalizzati che derivano dalla classe WebPart oppure è possibile creare o utilizzare altri controlli server. I controlli ASP.NET esistenti, i controlli server personalizzati e controlli utente possono assegnati a tutti funzionalità Web part dichiarandole all&quot;interno di (o l&quot;aggiunta a livello di codice a) un <xref:System.Web.UI.WebControls.WebParts.WebPartZone>zona di controllo, in modo che ne verrà eseguito il wrapping con <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>oggetti eseguono tempo e trattate come controlli Web part true.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Per informazioni dettagliate, vedere la documentazione per la <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>classe.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> Per la velocità di sviluppo e il massimo riutilizzo del codice, l&quot;uso di controlli server esistenti può essere una scelta ottimale. Per ottimizzare il controllo a livello di codice tramite il comportamento e le funzionalità dei controlli Web part, creare un controllo personalizzato che eredita dalla classe di Web part è spesso la scelta migliore.       La classe astratta di Web part erediterà dalla base <xref:System.Web.UI.WebControls.WebParts.Part>controllare e fornisce gli elementi di base per tutti i controlli Web part.</xref:System.Web.UI.WebControls.WebParts.Part> La classe include un set comune di proprietà che influiscono sull&quot;aspetto dell&quot;interfaccia utente. Il <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>ciascuna proprietà specificano se l&quot;utente di un&quot;applicazione Web può interagire con il controllo di parte nel modo indicato dal nome della proprietà specificato.</xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>, e <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>determinano le dimensioni, la visibilità, l&quot;aspetto e il contenuto di supporto (ad esempio un titolo e una descrizione) per un controllo Web part.</xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>       La relazione tra un controllo Web part per il contesto all&quot;interno di Web part di set di controllo è determinato dalle proprietà, ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A>, che contiene un riferimento al controllo associato <xref:System.Web.UI.WebControls.WebParts.WebPartManager>oggetto, e <xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A>, che fa riferimento il <xref:System.Web.UI.WebControls.WebParts.WebZone>che contiene il controllo.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPart.Zone%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebPartManager%2A> Può essere presente solo una <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo per ogni pagina e ogni istanza di una Web part controllo può risiedere all&quot;interno di uno solo <xref:System.Web.UI.WebControls.WebParts.WebZone>alla volta.</xref:System.Web.UI.WebControls.WebParts.WebZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!NOTE] > Web part di un controllo può essere inserito all&quot;esterno di una zona in una pagina Web, ma in questo caso funziona come un normale controllo server e perde quasi tutte le funzionalità Web part.       Molte altre proprietà importanti influiscono sulle funzionalità univoche dei controlli Web part. Il <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>proprietà consente agli sviluppatori di impostare una stringa arbitraria che può essere utilizzata come filtro in fase di esecuzione per determinare se un controllo viene aggiunto alla pagina.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Utilizzato insieme a una funzionalità, ad esempio la gestione dei ruoli, la <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>proprietà fornisce un meccanismo utile per la creazione di visualizzazioni in base ai ruoli utente definiti.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>proprietà indica se, durante l&quot;esportazione, vengono esportati tutti i dati di proprietà disponibili in un controllo o solo i dati non sensibili.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Ciò consente agli sviluppatori di distinguere tra i dati riservati e i dati che non lo è, per motivi di sicurezza. Il <xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A>proprietà restituisce un riferimento a un&quot;istanza di un controllo di Web part in modo che un <xref:System.Web.UI.WebControls.WebParts.EditorPart>controllo può essere modificata quando la pagina è in modalità di modifica.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.WebBrowsableObject%2A> Infine, esistono diverse proprietà che indicano lo stato del controllo rispetto al resto della pagina. Il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A>proprietà indica se un controllo è stato chiuso (e quindi aggiunta a un <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>oggetto), o se è aperta e disponibile nella pagina.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsClosed%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>proprietà indica se un controllo è un controllo condiviso (a differenza di un controllo specifico dell&quot;utente), vale a dire che è visibile a tutti gli utenti di una pagina Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A>proprietà indica se un controllo è attualmente contenuto un <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>-derivato zona (ad esempio <xref:System.Web.UI.WebControls.WebParts.WebPartZone>).</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsStandalone%2A> Il valore `false` indica che il controllo si trova all&quot;interno di una zona e pertanto dispone di funzionalità Web part. Il <xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A>proprietà indica se un controllo è statico o dinamico.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsStatic%2A> Un controllo statico è dichiarato nel markup della pagina Web, mentre viene aggiunto un controllo dinamico a livello di codice.       La classe di Web part fornisce anche diversi metodi per determinano quello che accade in vari punti del ciclo di vita del controllo. Ad esempio, il <xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>e <xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A>metodi possono entrambi essere sottoposto a override in una classe derivata per fornire il controllo a livello di codice del rendering del contenuto di un controllo durante l&quot;evento che corrisponde al nome di ciascun metodo.</xref:System.Web.UI.WebControls.WebParts.WebPart.OnEditModeChanged%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.OnConnectModeChanged%2A>       Le classi che derivano dalla Web part possono aggiungere <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>oggetti per il <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>insieme.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> I verbi vengono visualizzati in un menu dei verbi viene visualizzato nella barra del titolo di un controllo Web part. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>gli oggetti forniscono elementi dell&quot;interfaccia utente semplici per le azioni utente comuni, ad esempio nascondere o ridurre a icona il controllo o la visualizzazione della Guida.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       Il <xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A>metodo crea una raccolta di personalizzato <xref:System.Web.UI.WebControls.WebParts.EditorPart>controlli associati a un controllo Web part.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CreateEditorParts%2A> Gli sviluppatori possono eseguire l&quot;override di questo metodo in modo che consente di creare controlli personalizzati progettati specificamente per modificare il controllo di Web part. Il metodo viene chiamato quando un utente fa clic sul verbo di modifica in un controllo Web part."
  example:
  - "The following code example demonstrates how to create a WebPart control and reference it in a Web page.  \n  \n The first part of the example contains the code for a custom WebPart control named `TextDisplayWebPart`. This control demonstrates how to create a simple custom WebPart control that gives you access to the features of the Web Parts control set. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example assumes that you compile the source code into an assembly, place it in a Bin subfolder of your Web application, and reference the assembly with a `Register` directive in your Web page. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_General_TextDisplayPart#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_1.vb)]\n [!code-cs[WebParts_General_TextDisplayPart#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_1.cs)]  \n  \n The second part of the example shows how to reference the `TextDisplayWebPart` control in an ASP.NET Web page. Notice that many of the various WebPart properties can be assigned declaratively to the custom control.  \n  \n [!code-cs[WebParts_General_TextDisplayPart#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_102_2.aspx)]\n [!code-vb[WebParts_General_TextDisplayPart#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_102_2.aspx)]"
