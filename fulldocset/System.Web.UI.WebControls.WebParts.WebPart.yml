  remarks: "Il metodo SetPersonalizationDirty imposta un flag che indica che i dati dello stato di controllo sono stati modificati (personalizzati) in un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo e che il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>controllo richiede quindi di rendere persistenti i dati di personalizzazione per l&quot;archiviazione a lungo termine.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPart>       In genere il <xref:System.Web.UI.WebControls.WebParts.WebPartManager>modifiche di personalizzazione viene reso persistente nel <xref:System.Web.UI.WebControls.WebParts.WebPart>controlli senza la necessità per gli sviluppatori di chiamare il metodo SetPersonalizationDirty.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Tuttavia, esistono due casi in cui gli sviluppatori devono chiamare questo metodo. Il primo caso è quando i dati dello stato di controllo viene modificati durante un HTTP `GET` richiesta a una pagina. Per impostazione predefinita, viene modificato lo stato dei dati di controllo durante un `GET` richiesta non sono persistenti (per motivi di sicurezza). Tuttavia il metodo SetPersonalizationDirty fornisce un modo per rendere permanenti le modifiche di personalizzazione legittima per <xref:System.Web.UI.WebControls.WebParts.WebPart>Controlla in questo caso.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Il secondo caso per la chiamata al metodo SetPersonalizationDirty si verifica durante un HTTP `POST` richiesta a una pagina. Se un <xref:System.Web.UI.WebControls.WebParts.WebPart>controllo dispone di proprietà personalizzabili complesse (ad esempio una proprietà che contiene un <xref:System.Collections.ArrayList>oggetto), e i dati sullo stato di controllo in tali proprietà vengono personalizzati durante un `POST` richiesta, gli sviluppatori devono chiamare il metodo SetPersonalizationDirty per assicurarsi che le modifiche vengono mantenute.</xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
