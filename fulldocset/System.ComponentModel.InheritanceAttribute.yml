  name: InheritanceAttribute
  nameWithType: InheritanceAttribute
  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "Indica se il componente associato a questo attributo è stato ereditato da una classe base. Questa classe non può essere ereditata."
  remarks: "InheritanceAttribute rappresenta il tipo e il livello di ereditarietà del membro.       Quando il <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metodo il <xref:System.ComponentModel.Design.IInheritanceService>ricerche nei campi componente di un componente per identificare i campi che vengono ereditati da una classe base, il metodo rappresenta il livello di ereditarietà di ciascun componente utilizzando un InheritanceAttribute.</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
