  name: IDataParameterCollection
  nameWithType: IDataParameterCollection
  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Raccoglie tutti i parametri relativi a un oggetto comando e i relativi mapping alle <xref href=&quot;System.Data.DataSet&quot;> </xref> colonne ed è implementata dai provider di dati .NET Framework con accesso alle origini dati."
  remarks: "L&quot;interfaccia IDataParameterCollection consente una classe che eredita di implementare una raccolta di parametri. Per ulteriori informazioni sulle classi di parametro, vedere [configurazione dei parametri e tipi di dati di parametro](~/add/includes/ajax-current-ext-md.md).       Un&quot;applicazione non crea un&quot;istanza dell&quot;interfaccia IDataParameterCollection direttamente, ma crea un&quot;istanza di una classe che eredita IDataParameterCollection.       Le classi che ereditano IDataParameterCollection devono implementare i membri ereditati e in genere definire membri aggiuntivi per aggiungere funzionalità specifiche del provider. Ad esempio, l&quot;interfaccia IDataParameterCollection definisce un&quot;implementazione di <xref:System.Data.IDataParameterCollection.RemoveAt%2A>metodo.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> A sua volta, la <xref:System.Data.OleDb.OleDbParameterCollection>classe questo metodo viene ereditato e definisce due overload aggiuntivi di `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
