  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe utilizzando i valori predefiniti."
  remarks: "Utilizzare questo costruttore per creare e inizializzare una nuova istanza della <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Questo costruttore viene utilizzato per creare un <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetto che rappresenta il `<td>` elemento per una cella di dati della tabella.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       Nella tabella seguente mostra il valore di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| La stringa letterale &quot;td&quot;. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal string \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_24_1.aspx)]"
