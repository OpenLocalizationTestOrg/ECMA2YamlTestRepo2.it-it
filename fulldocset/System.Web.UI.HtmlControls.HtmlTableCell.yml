- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta l&quot;allineamento orizzontale del contenuto della cella rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Utilizzare la proprietà di allineamento per specificare l&quot;allineamento orizzontale del contenuto in una cella rappresentata da un&quot;istanza della <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Impostando questa proprietà influisce solo sulla cella rappresentata da un&quot;istanza della <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Per applicare lo stesso allineamento alle celle di un&quot;intera riga nella tabella, impostare la <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>proprietà della riga rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableRow>classe.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Nella tabella seguente sono elencati i valori che possono essere utilizzati per questa proprietà.      | Valore | Descrizione |   |-----------|-----------------|   | `Left`| Allinea il contenuto di una cella con il bordo sinistro della cella. |   | `Center`| Allinea il contenuto di una cella al centro della cella. |   | `Right`| Allinea il contenuto di una cella con il bordo destro della cella. |      > [!NOTE] > È inoltre possibile utilizzare `Justify` e `Char` come valori per questa proprietà; tuttavia, non tutti i browser supportano queste funzionalità."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "L&quot;allineamento orizzontale del contenuto della cella rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Il valore predefinito è &lt;xref:System.String.Empty?displayProperty=fullName&gt;, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableCell.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il colore di sfondo della cella rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "Utilizzare la proprietà BgColor per specificare il colore di sfondo della cella rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> È possibile specificare un colore in base al nome o con un valore esadecimale, preceduto dal carattere cancelletto (#), nel formato #RRGGBB. RR, GG e BB rappresentano valori esadecimali compreso tra 0 e 255 che indicano i componenti rossi, verde e blu di un colore, rispettivamente. Ad esempio, il valore #0000FF rappresenta il colore blu. Specifica il valore minimo (00) per i componenti rossi e verde, quando si specifica il valore massimo (FF) per il componente blu.       Nella tabella seguente viene illustrato il sedici i nomi di colore HTML predefiniti e i corrispondenti valori esadecimali che possono essere utilizzati per la proprietà BgColor. Per ulteriori informazioni sui colori HTML, vedere il [sito Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125).      | Nome del colore | Valore esadecimale |   |----------------|-----------------------|   | Verde acqua |&#00;FFFF |   | Nero |&#00000;0 |   | Blu |&#0000;FF |   | Fucsia | #FF00FF |   | Grigio |&#80808;0 |   | Verde |&#00800;0 |   | Verde brillante |&#00;FF00 |   | Bordeaux |&#80000;0 |   | Blu |&#00008;0 |   | Olio |&#80800;0 |   | Viola |&#80008;0 |   | Rosso | #FF0000 |   | Argento | #C0C0C0 |   | Verde acqua |&#00808;0 |   | Vuoti | #FFFFFF |   | Giallo | #FFFF00 |       I colori disponibili per l&quot;utilizzo con la proprietà BgColor possono essere determinati dal <xref:System.Drawing.KnownColor>enumerazione.</xref:System.Drawing.KnownColor>       I nomi di colore sono tra maiuscole e minuscole."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
