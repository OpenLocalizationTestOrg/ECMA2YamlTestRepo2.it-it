  remarks: "Utilizzare la proprietà BorderColor per specificare il colore del bordo della cella rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> È possibile specificare un colore in base al nome o con un valore esadecimale, preceduto dal carattere cancelletto (#), nel formato #RRGGBB. RR, GG e BB rappresentano valori esadecimali compreso tra 0 e 255 che indicano i componenti rossi, verde e blu di un colore, rispettivamente. Ad esempio, il valore #0000FF rappresenta il colore blu. Specifica il valore minimo (00) per i componenti rossi e verde, quando si specifica il valore massimo (FF) per il componente blu.       Nella tabella seguente viene illustrato il sedici i nomi di colore HTML predefiniti e i corrispondenti valori esadecimali che possono essere utilizzati per la proprietà BorderColor. Per ulteriori informazioni sui colori HTML, vedere il [Web World Wide Web Consortium (W3C)](http://go.microsoft.com/fwlink/?linkid=37125) sito.      | Nome del colore | Valore esadecimale |   |----------------|-----------------------|   | Verde acqua |&#00;FFFF |   | Nero |&#00000;0 |   | Blu |&#0000;FF |   | Fucsia | #FF00FF |   | Grigio |&#80808;0 |   | Verde |&#00800;0 |   | Verde brillante |&#00;FF00 |   | Bordeaux |&#80000;0 |   | Blu |&#00008;0 |   | Olio |&#80800;0 |   | Viola |&#80008;0 |   | Rosso | #FF0000 |   | Argento | #C0C0C0 |   | Verde acqua |&#00808;0 |   | Vuoti | #FFFFFF |   | Giallo | #FFFF00 |       I colori disponibili per l&quot;utilizzo con la proprietà BorderColor possono essere determinati dal <xref:System.Drawing.KnownColor>enumerazione.</xref:System.Drawing.KnownColor>       I nomi di colore sono tra maiuscole e minuscole."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_37_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_37_1.aspx)]"
