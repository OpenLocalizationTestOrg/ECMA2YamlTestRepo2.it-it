  name: HtmlTableCell(String)
  nameWithType: HtmlTableCell.HtmlTableCell(String)
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.HtmlTableCell(String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe mediante il nome del tag specificato."
  remarks: "Utilizzare questo costruttore per creare e inizializzare una nuova istanza della <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Consente di creare un <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetto che rappresenta una cella in un <xref:System.Web.UI.HtmlControls.HtmlTable>controllo.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> In genere viene utilizzato per creare un <xref:System.Web.UI.HtmlControls.HtmlTableCell>oggetto che rappresenta un `<th>` elemento per una cella di intestazione di tabella.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Sebbene sia possibile utilizzare questo costruttore per creare un `<td>` elemento per una cella di dati tabella, è in genere utilizzare il costruttore predefinito.      > [!NOTE] > Anche se questo costruttore consente di specificare l&quot;elemento di cella per creare, il `<th>` elemento è l&quot;unico elemento cella è supportato. Per garantire la compatibilità futura, questo costruttore consente di creare altri elementi di cella HTML che potrebbero diventare disponibili.       Nella tabella seguente mostra il valore di proprietà iniziali per un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Proprietà | Il valore iniziale |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Il valore di `tagName` parametro. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
