  namespace: System.Web.UI.HtmlControls
  summary: "Ottiene o imposta il numero di colonne occupate da una cella rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> classe."
  remarks: "In una cella rappresentata da un&quot;istanza di <xref:System.Web.UI.HtmlControls.HtmlTableCell>classe, utilizzare la proprietà ColSpan per specificare il numero di colonne occupate dalla cella.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Ciò consente di creare una cella nella tabella che occupa più colonne. Ad esempio, si supponga di che disporre di una tabella che contiene due colonne e due righe. È possibile creare una cella di intestazione di tabella che si estende su entrambe le colonne. Impostare la proprietà ColSpan della cella più a sinistra nella prima riga da `2` per indicare che questa cella occupa due colonne della tabella.      > [!CAUTION] > Quando si espandono le colonne, assicurarsi di definire una cella in meno nella riga per ogni colonna che estendono su. Ad esempio, se si estendono su più di due colonne, è possibile definire una cella meno nella riga corrente. In caso contrario, tale riga sarà più maggiore del numero di colonne della tabella e la tabella non vengano visualizzata come previsto."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
  syntax:
