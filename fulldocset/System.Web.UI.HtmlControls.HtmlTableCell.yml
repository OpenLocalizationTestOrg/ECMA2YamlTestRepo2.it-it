  name: HtmlTableCell
  nameWithType: HtmlTableCell
  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "Rappresenta il <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> e <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> elementi HTML in un <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> oggetto."
  remarks: "Il `<td>` elemento rappresenta una cella di dati in una tabella, mentre il `<th>` elemento rappresenta una cella di intestazione di tabella. Utilizzare la classe HtmlTableCell a livello di codice il `<td>` e `<th>` elementi HTML in un <xref:System.Web.UI.HtmlControls.HtmlTableRow>oggetto.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       La classe HtmlTableCell consente di personalizzare l&quot;aspetto di una cella in una tabella, specificare il colore di sfondo, il colore del bordo, l&quot;altezza e larghezza. Questi attributi sono impostati utilizzando il <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, e <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>proprietà.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       È possibile controllare come viene visualizzato il contenuto di una cella, specificando l&quot;allineamento verticale e orizzontale del contenuto. È inoltre possibile specificare se il contenuto deve continuare automaticamente nella riga successiva quando viene raggiunta la fine della cella. L&quot;allineamento orizzontale è controllato dal <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>proprietà, mentre il <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>proprietà controlla l&quot;allineamento verticale.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Il <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>proprietà indica se il ritorno a capo del testo è disabilitato.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Tramite il <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>o <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>proprietà, è possibile controllare il numero di colonne o righe occupate da una cella.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Ad esempio, è possibile creare una cella che occupa due colonne in una tabella impostando il <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>proprietà `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       Per un elenco di valori di proprietà iniziali per un&quot;istanza di HtmlTableCell, vedere il <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>costruttore.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > Questo controllo può essere utilizzato per visualizzare l&quot;input dell&quot;utente che può includere uno script client dannoso. Verificare tutte le informazioni inviate da un client per uno script eseguibile, istruzioni SQL o altro codice prima di visualizzarlo nell&quot;applicazione. ASP.NET fornisce una funzionalità di convalida richiesta di input per bloccare script e HTML nell&quot;input dell&quot;utente. Controlli server di convalida vengono inoltre forniti per valutare l&quot;input dell&quot;utente. Per ulteriori informazioni, vedere [sintassi dei controlli di convalida Server](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
