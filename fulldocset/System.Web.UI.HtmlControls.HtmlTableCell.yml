      description: "Il numero di colonne occupate dalla cella rappresentata da un&quot;istanza di <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Il valore predefinito è <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, a indicare che questa proprietà non è impostata."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan*
