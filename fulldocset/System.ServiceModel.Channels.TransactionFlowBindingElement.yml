  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: "Rappresenta l&quot;elemento di configurazione che specifica il supporto del flusso di transazione per un&quot;associazione. Questa classe non può essere ereditata."
  remarks: "Questo elemento consente di abilitare o disabilitare il flusso delle transazioni in arrivo nelle impostazioni di associazione di un endpoint, nonché per specificare il formato del protocollo desiderato per le transazioni in arrivo.      > [!CAUTION] > Quando si utilizza il <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>protocollo per propagare transazioni da endpoint a endpoint, il timeout della transazione può essere perso se l&quot;endpoint di destinazione tenta di eseguire nuovamente la propagazione usando un protocollo diverso da <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> </xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> In questo modo tutti i nodi di livello inferiore dopo il <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>hop ritardo del timeout.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>"
  syntax:
    content: 'public sealed class TransactionFlowBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
