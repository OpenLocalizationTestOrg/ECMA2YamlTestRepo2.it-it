  summary: "La finestra di messaggio contiene un simbolo costituito da un punto interrogativo in un cerchio. L&quot;icona di messaggio punto interrogativo non è più consigliato perché non rappresenta chiaramente un tipo di messaggio specifico e per qualsiasi tipo di messaggio è stato possibile applicare la formulazione di un messaggio come una domanda. Inoltre, gli utenti possono confondere il simbolo di messaggio punto interrogativo con le informazioni della Guida. Pertanto, non utilizzare questo simbolo di messaggio punto interrogativo nelle caselle di messaggio. Il sistema continua a supportarne l&quot;inclusione solo per compatibilità con le versioni precedenti."
  syntax:
    content: Question
    return:
      type: System.Windows.Forms.MessageBoxIcon
      description: "Da aggiungere."
  exceptions: []
