  nameWithType: DiscardableAttribute
  fullName: System.Runtime.CompilerServices.DiscardableAttribute
  type: Class
  summary: "Contrassegna una definizione di tipo come annullabile."
  remarks: "Una definizione di tipo sarà possibile contrassegnarla se non vi viene fatto riferimento da qualsiasi altro codice nel relativo assembly. Questa potrebbe essere utile per linguaggi che supportano la compilazione separata, dove sarà solo in fase di collegamento che ne viene a conoscenza se viene effettivamente fatto riferimento da altro codice di qualsiasi tipo.       Le classi in <xref:System.Runtime.CompilerServices>per solo uso ai writer di compilatori.</xref:System.Runtime.CompilerServices>"
  example:
  - "The following code example demonstrates how to apply the DiscardableAttribute attribute to a type.  \n  \n [!code-cs[Runtime.CompilerServices.DiscardableAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_6_1.cs)]\n [!code-vb[Runtime.CompilerServices.DiscardableAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_6_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DiscardableAttribute : Attribute
