  type: Class
  summary: "Riproduce un file multimediale. Se il supporto è un file video, il VideoDrawing disegna il rettangolo specificato."
  remarks: "Sebbene sia possibile dichiarare un&quot;istanza di questa classe nella [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], non è possibile caricare e riprodurre i file multimediali senza usare codice, a causa della dipendenza sulla <xref:System.Windows.Media.MediaPlayer>classe e in particolare il <xref:System.Windows.Media.MediaPlayer.Open%2A>e <xref:System.Windows.Media.MediaPlayer.Play%2A>metodi.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Per riprodurre file multimediali in [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] solo, utilizzare un <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Nonostante il nome, un oggetto VideoDrawing consente di riprodurre l&quot;audio.       **Nota sulle prestazioni:** un VideoDrawing fornisce meno funzionalità una <xref:System.Windows.Controls.MediaElement>: VideoDrawing non supporta i layout, input o lo stato attivo.</xref:System.Windows.Controls.MediaElement> Tuttavia, poiché non supporta queste funzionalità, VideoDrawing offre i vantaggi di prestazioni sono ideali per descrivere sfondi, ClipArt e per il disegno di basso livello con <xref:System.Windows.Media.Visual>oggetti.</xref:System.Windows.Media.Visual> Vedere [panoramica sugli oggetti disegno](~/add/includes/ajax-current-ext-md.md) per ulteriori informazioni.       Un oggetto VideoDrawing è un tipo di <xref:System.Windows.Freezable>dell&quot;oggetto e pertanto può essere bloccato per migliorare le prestazioni.</xref:System.Windows.Freezable> Per informazioni su <xref:System.Windows.Freezable>funzionalità, ad esempio il blocco e la clonazione, vedere il [panoramica sugli oggetti Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
