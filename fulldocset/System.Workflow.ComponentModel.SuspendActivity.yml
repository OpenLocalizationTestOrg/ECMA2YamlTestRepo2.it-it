  name: SuspendActivity
  nameWithType: SuspendActivity
  fullName: System.Workflow.ComponentModel.SuspendActivity
  type: Class
  summary: "Sospende l&quot;istanza del flusso di lavoro in esecuzione, quando eseguita. Questa classe non può essere ereditata."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SuspendActivity fa sì che un&quot;istanza del flusso di lavoro in esecuzione per mettere in pausa in esecuzione, probabilmente per segnalare una condizione di errore che richiede attenzione esula dall&quot;ambito del flusso di lavoro. Tutte le informazioni sullo stato per l&quot;istanza del flusso di lavoro viene salvate e saranno ripristinate quando l&quot;amministratore riavvierà l&quot;istanza del flusso di lavoro.       È possibile includere un SuspendActivity all&quot;interno di una transazione atomica."
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Workflow.ComponentModel.Design.SuspendDesigner), typeof(System.ComponentModel.Design.IDesigner))]

      [System.ComponentModel.ToolboxItem(typeof(System.Workflow.ComponentModel.Design.ActivityToolboxItem))]

      [System.Drawing.ToolboxBitmap(typeof(System.Workflow.ComponentModel.SuspendActivity), "Resources.Suspend.png")]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.SuspendValidator))]

      public sealed class SuspendActivity : System.Workflow.ComponentModel.Activity
