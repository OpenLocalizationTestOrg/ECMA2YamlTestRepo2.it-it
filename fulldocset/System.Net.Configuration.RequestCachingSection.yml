    content: public TimeSpan UnspecifiedMaximumAge { get; set; }
    return:
      type: System.TimeSpan
      description: "Oggetto <xref:System.TimeSpan>che fornisce una durata massima predefinita per le risorse memorizzate nella cache.</xref:System.TimeSpan>"
  overload: System.Net.Configuration.RequestCachingSection.UnspecifiedMaximumAge*
  exceptions: []
  platform:
