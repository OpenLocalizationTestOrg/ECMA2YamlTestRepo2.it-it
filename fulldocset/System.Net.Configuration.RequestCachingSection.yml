  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta un valore booleano che indica se la cache del computer locale è privata."
  remarks: "Nei computer client, questo valore viene in genere impostato su `true` che indica che un utente non è possibile usare risorse memorizzate nella cache da un altro utente. Per le applicazioni di livello intermedio, questo valore viene in genere impostato su `false`."
  syntax:
    content: public bool IsPrivateCache { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la cache fornisce isolamento dell&quot;utente. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.RequestCachingSection.IsPrivateCache*
  exceptions: []
  platform:
  - net462
