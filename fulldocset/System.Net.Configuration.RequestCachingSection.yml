- uid: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  id: DisableAllCaching
  parent: System.Net.Configuration.RequestCachingSection
  langs:
  - csharp
  name: DisableAllCaching
  nameWithType: RequestCachingSection.DisableAllCaching
  fullName: System.Net.Configuration.RequestCachingSection.DisableAllCaching
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta un valore booleano che consente la memorizzazione nella cache del computer locale."
  remarks: "Se questo attributo di configurazione è impostato su `true` in qualsiasi file di configurazione, la memorizzazione nella cache è disabilitato a livello globale e tutte le altre relative alla cache le impostazioni vengono ignorate. Inoltre, la memorizzazione nella cache non può essere abilitata a livello di codice."
  syntax:
    content: public bool DisableAllCaching { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se la memorizzazione nella cache è disabilitato nel computer locale. in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.RequestCachingSection.DisableAllCaching*
  exceptions: []
  platform:
  - net462
