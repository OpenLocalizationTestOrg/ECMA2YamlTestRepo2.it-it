  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Ottiene o imposta un valore utilizzato come la durata massima per le risorse memorizzate nella cache che non contengono informazioni relative alla scadenza."
  remarks: "L&quot;impostazione di questa proprietà garantisce che una risorsa che non dispone di informazioni di intestazione di scadenza non rimane valida nella cache per un periodo illimitato."
