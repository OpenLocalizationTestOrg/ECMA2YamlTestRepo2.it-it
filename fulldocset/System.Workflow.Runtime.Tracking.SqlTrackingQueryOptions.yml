  remarks: "<xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>Vincola il set di <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>gli oggetti restituiti da una chiamata a <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName>alle istanze del flusso di lavoro che dispongono di <xref:System.Type>specificato da <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A>, il cui stato specificato da WorkflowStatus durante il periodo specificato da <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A>e <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A>, e che dispongono di dati corrispondenti ad almeno uno degli <xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue>oggetti specificati da <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.TrackingDataItems%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItemValue> estratti</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMaxDateTime%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.StatusMinDateTime%2A> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions.WorkflowType%2A> </xref:System.Type> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance></xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>       Un&quot;istanza del flusso di lavoro viene considerata uno stato corrispondente WorkflowStatus se l&quot;ultima <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>ricevuto per tale istanza del flusso di lavoro prima o durante il periodo di tempo relativo <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName>proprietà impostata su un <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valore che esegue il mapping al <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>valore specificato da WorkflowStatus.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Pertanto, il <xref:System.Workflow.Runtime.Tracking.TrackingProfile>del flusso di lavoro istanza deve avere un <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>che è configurato per l&quot;oggetto appropriato <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName>valore.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> Solo <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>è possono far corrispondere i valori che sono stati inviati i record di rilevamento del flusso di lavoro.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Se nessun record di rilevamento del flusso di lavoro è stato inviato per l&quot;istanza del flusso di lavoro, l&quot;istanza del flusso di lavoro viene considerato uno stato di <xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>.</xref:System.Workflow.Runtime.WorkflowStatus?displayProperty=fullName>       Nella tabella seguente viene illustrato il mapping tra <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>valori e <xref:System.Workflow.Runtime.WorkflowStatus>valori.</xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>      | Valore TrackingWorkflowEvent | Valore WorkflowStatus |   |---------------------------------|--------------------------|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|   | <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>| <xref:System.Workflow.Runtime.WorkflowStatus>|       Se WorkflowStatus è null (`Nothing`), il set di <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>gli oggetti restituiti non saranno vincolati dallo stato; in altre parole, un <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>oggetto verrà restituito per tutte le istanze del flusso di lavoro che corrispondono ai parametri specificati da altre proprietà <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.WorkflowStatus> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>"
