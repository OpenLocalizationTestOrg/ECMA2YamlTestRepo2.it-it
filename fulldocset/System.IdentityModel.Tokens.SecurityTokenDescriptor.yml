- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String)
  id: AddAuthenticationClaims(System.String)
  parent: System.IdentityModel.Tokens.SecurityTokenDescriptor
  langs:
  - csharp
  name: AddAuthenticationClaims(String)
  nameWithType: SecurityTokenDescriptor.AddAuthenticationClaims(String)
  fullName: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Aggiunge un&quot;attestazione per il metodo di autenticazione specificato per l&quot;oggetto dell&quot;istanza corrente. L&quot;istante di autenticazione è impostata sull&quot;ora corrente."
  remarks: "Oggetto <xref:System.Security.Claims.Claim>con un tipo di attestazione <xref:System.Security.Claims.ClaimTypes.AuthenticationMethod>e il valore `authType` e una <xref:System.Security.Claims.Claim>con un tipo di attestazione di <xref:System.Security.Claims.ClaimTypes.AuthenticationInstant>valore <xref:System.DateTime.UtcNow%2A>vengono aggiunti all&quot;oggetto <xref:System.Security.Claims.ClaimsIdentity>specificato per la <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A>proprietà...</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> </xref:System.Security.Claims.ClaimsIdentity> </xref:System.DateTime.UtcNow%2A> e</xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> </xref:System.Security.Claims.Claim> </xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> </xref:System.Security.Claims.Claim>"
  syntax:
    content: public void AddAuthenticationClaims (string authType);
    parameters:
    - id: authType
      type: System.String
      description: "URI che specifica il metodo di autenticazione."
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(System.String,System.DateTime)
  id: AddAuthenticationClaims(System.String,System.DateTime)
  parent: System.IdentityModel.Tokens.SecurityTokenDescriptor
  langs:
  - csharp
  name: AddAuthenticationClaims(String,DateTime)
  nameWithType: SecurityTokenDescriptor.AddAuthenticationClaims(String,DateTime)
  fullName: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims(String,DateTime)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Aggiunge le attestazioni per il tipo di autenticazione specificato e un istante di autenticazione per l&quot;oggetto dell&quot;istanza corrente."
  remarks: "A <xref:System.Security.Claims.Claim>con un tipo di attestazione <xref:System.Security.Claims.ClaimTypes.AuthenticationMethod>e il valore `authType` e un <xref:System.Security.Claims.Claim>con un tipo di attestazione <xref:System.Security.Claims.ClaimTypes.AuthenticationInstant>e il valore `time` vengono aggiunti per il <xref:System.Security.Claims.ClaimsIdentity>specificato dal <xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A>proprietà.</xref:System.IdentityModel.Tokens.SecurityTokenDescriptor.Subject%2A> </xref:System.Security.Claims.ClaimsIdentity> </xref:System.Security.Claims.ClaimTypes.AuthenticationInstant> </xref:System.Security.Claims.Claim> </xref:System.Security.Claims.ClaimTypes.AuthenticationMethod> </xref:System.Security.Claims.Claim>"
  syntax:
    content: public void AddAuthenticationClaims (string authType, DateTime time);
    parameters:
    - id: authType
      type: System.String
      description: "URI che specifica il metodo di autenticazione."
    - id: time
      type: System.DateTime
      description: "L&quot;autenticazione immediata in formato UTC. Se l&quot;ora non è in formato UTC, viene convertito in formato UTC."
  overload: System.IdentityModel.Tokens.SecurityTokenDescriptor.AddAuthenticationClaims*
  exceptions: []
  platform:
