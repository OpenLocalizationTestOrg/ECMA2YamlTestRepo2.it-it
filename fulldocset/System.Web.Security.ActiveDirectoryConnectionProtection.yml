  type: Enum
  summary: "Specifica le opzioni di protezione di connessione supportate dal <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> classe."
  remarks: "L&quot;enumerazione ActiveDirectoryConnectionProtection viene utilizzata in un file di configurazione per impostare il protocollo utilizzato per proteggere le comunicazioni tra un <xref:System.Web.Security.ActiveDirectoryMembershipProvider>oggetto e un server Active Directory o Active Directory Application Mode.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> L&quot;enumerazione indica il tipo di sicurezza della connessione stabilita dal provider in base il `connectionProtection` attributo del [membership (Schema delle impostazioni ASP.NET) Element](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elemento di configurazione. Il `connectionProtection` attributo può essere impostato solo su &quot;None&quot; o &quot;Secure&quot;."
  syntax:
    content: public enum ActiveDirectoryConnectionProtection
  inheritance:
