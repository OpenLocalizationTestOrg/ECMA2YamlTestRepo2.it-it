  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Vengono fornite informazioni sulle funzionalità di un utente di visualizzare e modificare i dati di personalizzazione. Questa classe non può essere ereditata."
  remarks: "In vari punti del ciclo di vita di un&quot;applicazione Web part, il <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>è necessario verificare le funzionalità dell&quot;utente corrente per determinare l&quot;utente può visualizzare e modificare i dati di personalizzazione.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Quando questa esigenza si presenta, l&quot;oggetto di personalizzazione controlla le istanze della classe WebPartUserCapability.       La funzionalità di personalizzazione delle Web part definisce due funzionalità di utente, ognuno dei quali è rappresentato da un oggetto WebPartUserCapability. Questi oggetti dispongono di verbi corrispondenti che possono essere utilizzati per specificare le funzionalità di utente all&quot;interno di `<authorization>` sezione di un file Web. config. Per ulteriori informazioni, vedere [elemento authorization per la personalizzazione di Web part (Schema delle impostazioni ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). Le funzionalità di utente diversi vengono visualizzate nella tabella seguente.      | Funzionalità di utente | Descrizione |   |---------------------|-----------------|   | `modifyState`| Indica che l&quot;utente corrente è possibile salvare i dati di personalizzazione per l&quot;archivio dati. Si accede tramite il campo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>su un oggetto <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Indica che l&quot;utente corrente è possibile immettere l&quot;ambito di personalizzazione condiviso.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Si accede tramite il campo <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>su un oggetto <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       La classe WebPartUserCapability dispone di una proprietà pubblica.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> L&quot; <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>proprietà indica il nome della classe.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       La classe WebPartUserCapability presenta anche due metodi esposti. Il <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>metodo consente di confrontare due oggetti di capacità di utente.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Gli oggetti sono considerati uguali se hanno lo stesso nome. Il <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>metodo genera un codice hash in base al nome dell&quot;oggetto WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
