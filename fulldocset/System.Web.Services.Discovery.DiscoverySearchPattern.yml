- uid: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(System.String)
  id: GetDiscoveryReference(System.String)
  parent: System.Web.Services.Discovery.DiscoverySearchPattern
  langs:
  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Quando sottoposto a override in una classe derivata, restituisce il <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref> oggetto per un nome file specificato."
  remarks: "Una classe derivata da <xref:System.Web.Services.Discovery.DiscoverySearchPattern>implementa il metodo GetDiscoveryReference restituendo relativa classe concreta associato derivato da <xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> </xref:System.Web.Services.Discovery.DiscoverySearchPattern>       Ad esempio, la <xref:System.Web.Services.Discovery.ContractSearchPattern>classe restituisce un <xref:System.Web.Services.Discovery.ContractReference>istanza che contiene il percorso di un file ASMX servizio Web e i corrispondenti in modo dinamico generato documento Web Services Description Language (WSDL).</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Il nome di un file di individuazione o un file che viene visualizzato in un documento di individuazione generati dinamicamente. Ad esempio, un file con estensione ASMX o XSD."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "Un nome di file."
  overload: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference*
