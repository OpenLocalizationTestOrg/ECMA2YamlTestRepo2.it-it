  name: DiscoverySearchPattern
  nameWithType: DiscoverySearchPattern
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "Definisce un&quot;interfaccia per i criteri di ricerca di estensione di file per tipi di file individuabile."
  remarks: "È possibile utilizzare il <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>proprietà per aggiungere un tipo di file individuabile a un documento di servizi Web.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> Mentre un documento di individuazione verrà generalmente serializzato come un file mediante un&quot;estensione disco, è possibile aggiungere più file di <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>proprietà e tali file possono avere estensioni diverse, rappresentate dalle implementazioni di DiscoverySearchPattern.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       La classe DiscoverySearchPattern e relativo concreto classi derivate vengono usate dal <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>della classe <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metodo che gestisce una richiesta HTTP per un documento di individuazione.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Nessuna di queste classi in genere, necessario essere utilizzata direttamente da uno sviluppatore."
  syntax:
    content: public abstract class DiscoverySearchPattern
  inheritance:
