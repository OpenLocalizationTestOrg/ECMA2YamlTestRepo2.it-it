- uid: System.ComponentModel.ReferenceConverter.IsValueAllowed(System.ComponentModel.ITypeDescriptorContext,System.Object)
  id: IsValueAllowed(System.ComponentModel.ITypeDescriptorContext,System.Object)
  parent: System.ComponentModel.ReferenceConverter
  langs:
  - csharp
  name: IsValueAllowed(ITypeDescriptorContext,Object)
  nameWithType: ReferenceConverter.IsValueAllowed(ITypeDescriptorContext,Object)
  fullName: System.ComponentModel.ReferenceConverter.IsValueAllowed(ITypeDescriptorContext,Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Restituisce un valore che indica se un particolare valore può essere aggiunto alla raccolta di valori standard."
  remarks: "Questo metodo viene chiamato per ogni valore che corrisponde al tipo associato a questo <xref:System.ComponentModel.ReferenceConverter>e per ogni componente disponibili che è del tipo associato.</xref:System.ComponentModel.ReferenceConverter> Per impostazione predefinita, questo metodo restituisce `true`, vale a dire, consente di aggiungere il valore all&quot;insieme di valori standard."
  syntax:
    content: protected virtual bool IsValueAllowed (System.ComponentModel.ITypeDescriptorContext context, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Un <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> che fornisce un contesto aggiuntivo."
    - id: value
      type: System.Object
      description: "Valore da controllare."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il valore è consentito e può essere aggiunto all&quot;insieme di valori standard. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se il valore non può essere aggiunto alla raccolta di valori standard."
  overload: System.ComponentModel.ReferenceConverter.IsValueAllowed*
  exceptions: []
  platform:
  - net462
