  fullName: System.ComponentModel.ReferenceConverter
  type: Class
  summary: "Fornisce un convertitore di tipi per convertire i riferimenti agli oggetti in e da altre rappresentazioni."
  remarks: "Il ReferenceConverter in genere viene utilizzato all&quot;interno del contesto dei componenti collocati o un ambiente di progettazione. Senza un sito del componente o un utilizzabile <xref:System.ComponentModel.ITypeDescriptorContext>, il convertitore è di grande utilità.</xref:System.ComponentModel.ITypeDescriptorContext>       Questo convertitore converte un riferimento di un oggetto che implementa il <xref:System.ComponentModel.IComponent>interfaccia e visualizza le proprietà nel **proprietà** finestra.</xref:System.ComponentModel.IComponent>       Per ulteriori informazioni sui convertitori di tipi, vedere la <xref:System.ComponentModel.TypeConverter>classe di base e [procedura: implementare un convertitore di tipi](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > È consigliabile non creare mai un&quot;istanza della classe ReferenceConverter. In alternativa, chiamare il <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodo della <xref:System.ComponentModel.TypeDescriptor>classe.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Per ulteriori informazioni, vedere gli esempi nella <xref:System.ComponentModel.TypeConverter>classe base.</xref:System.ComponentModel.TypeConverter>       Questa classe fornisce il <xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>insieme dei valori di metodo per verificare se un particolare valore può essere aggiunto allo standard.</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> Se non si desidera aggiungere il valore alla raccolta, eseguire l&quot;override di questo metodo."
