  fullName: System.Windows.Forms.TreeViewCancelEventHandler
  type: Delegate
  summary: "Rappresenta il metodo che gestirà il <xref href=&quot;System.Windows.Forms.TreeView.BeforeCheck&quot;> </xref>, <xref href=&quot;System.Windows.Forms.TreeView.BeforeCollapse&quot;> </xref>, <xref href=&quot;System.Windows.Forms.TreeView.BeforeExpand&quot;> </xref>, o <xref href=&quot;System.Windows.Forms.TreeView.BeforeSelect&quot;> </xref> evento di un <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref>."
  remarks: "Quando si crea un <xref:System.Windows.Forms.TreeViewCancelEventArgs>delegato, si identifica il metodo che gestirà l&quot;evento.</xref:System.Windows.Forms.TreeViewCancelEventArgs> Per associare l&quot;evento al gestore eventi, aggiungere un&quot;istanza del delegato all&quot;evento. Il gestore eventi viene chiamato ogni volta che si verifica l&quot;evento, a meno che non venga rimosso il delegato. Per ulteriori informazioni sui delegati del gestore eventi, vedere [eventi](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to change the collapse state of a <xref:System.Windows.Forms.TreeView> so that all the checked nodes are visible. First, all the nodes are collapsed, and a handler is added to the <xref:System.Windows.Forms.TreeView.BeforeExpand?displayProperty=fullName> event. Next, all the nodes are expanded. The <xref:System.Windows.Forms.TreeView.BeforeExpand?displayProperty=fullName> event handler determines whether a given node has child nodes that are checked. If a node does not have checked children, the expansion is canceled for that node. In order to allow normal node expansion when the plus sign next to a node is clicked, the <xref:System.Windows.Forms.TreeView.BeforeExpand?displayProperty=fullName> event handler is then removed.  \n  \n This behavior can also be implemented by handling the <xref:System.Windows.Forms.TreeView.BeforeCollapse?displayProperty=fullName> event, as illustrated in the example for that topic.  \n  \n [!code-vb[TreeViewShowCheckedNodes1#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_58_1.vb)]\n [!code-cpp[TreeViewShowCheckedNodes1#1](~/add/codesnippet/cpp/t-system.windows.forms.t_58_1.cpp)]\n [!code-cs[TreeViewShowCheckedNodes1#1](~/add/codesnippet/csharp/t-system.windows.forms.t_58_1.cs)]"
