  summary: "Inizializza una nuova istanza di <xref href=&quot;System.Web.UI.Design.TemplateModeChangedEventArgs&quot;> </xref> classe con il gruppo di modello specificato."
  remarks: "Oggetto <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>metodo delegato utilizza il costruttore TemplateModeChangedEventArgs per inizializzare un <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>oggetto per l&quot;utilizzo con un <xref:System.Web.UI.Design.ViewEventArgs>oggetto.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Quando si attiva o in modalità di modifica del modello, l&quot;host di progettazione consente di inizializzare un <xref:System.Web.UI.Design.ViewEventArgs>dell&quot;oggetto per un <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>tipo di evento e imposta il <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>proprietà con un <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>oggetto.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs> Il `newTemplateGroup` parametro specifica un nuovo gruppo di modelli quando si immette la modalità di modifica del modello. Il `newTemplateGroup` parametro viene in genere `null` per uscire dalla modalità di modifica del modello."
