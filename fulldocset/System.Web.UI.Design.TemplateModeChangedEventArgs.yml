  summary: "Fornisce dati per un <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> evento generato quando cambia la modalità di modello per un controllo nella finestra di progettazione."
  remarks: "Il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento viene generato da un host di progettazione, ad esempio [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], per alcune operazioni su un controllo nella finestra di progettazione.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Ad esempio, un evento viene generato quando si attiva o disattiva la modalità per un controllo di modifica del modello.       La <xref:System.Web.UI.Design.ControlDesigner>classe fornisce un delegato predefinito per gestire il <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>evento.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Quando si attiva o in modalità di modifica del modello, l&quot;host di progettazione consente di inizializzare un <xref:System.Web.UI.Design.ViewEventArgs>dell&quot;oggetto per un <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>tipo di evento e imposta il <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>proprietà con un oggetto TemplateModeChangedEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEventArgs>       Quando il <xref:System.Web.UI.Design.ViewEventArgs>oggetto indica che la modalità modello è stato modificato, il delegato predefinito di <xref:System.Web.UI.Design.ControlDesigner>classe aggiorna il valore per il <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>proprietà.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs>       Finestre di progettazione personalizzate che derivano dalla <xref:System.Web.UI.Design.TemplatedControlDesigner>classe può eseguire l&quot;override di <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metodo per eseguire un&quot;elaborazione aggiuntiva quando per un controllo nella finestra di progettazione cambia la modalità di modifica di modelli.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.TemplatedControlDesigner>       Per ulteriori informazioni sugli eventi e delegati, vedere [NIB: eventi e delegati](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
