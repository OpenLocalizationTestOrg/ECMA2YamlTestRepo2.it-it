  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "Rappresenta un progetto MSBuild, un file targets o qualsiasi altro file che è conforme allo schema di file di progetto MSBuild. Questa classe e le relative classi consentono completo MSBuild destinazioni di file di progetto o la lettura e scrittura."
  remarks: "Commenti e gli spazi vuoti non può essere modificati tramite questo modello al momento. Ogni elemento radice del progetto è associato a esattamente una raccolta di progetti. Ciò consente al proprietario della raccolta di progetti di controllarne la durata e non saranno sorpresi da modifiche che provengono da un&quot;altra raccolta di progetti."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

