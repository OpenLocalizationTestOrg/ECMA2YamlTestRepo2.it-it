  syntax:
    content: public void GetPropValue (ref byte pIDString, uint dwIDStringLen, Guid idProp, out object pvarValue, out int pfHasProp);
    parameters:
    - id: pIDString
      type: System.Byte
      description: "Contiene una stringa che identifica la proprietà richiesta."
    - id: dwIDStringLen
      type: System.UInt32
      description: "Specifica la lunghezza della stringa di identità specificata per il `pIDString` parametro."
    - id: idProp
      type: System.Guid
      description: "Specifica un GUID che indica la proprietà desiderata."
    - id: pvarValue
      type: System.Object
      description: "Specifica il valore della proprietà sottoposta a override. Questo parametro è valido solo se `pfHasProp` è TRUE. Il server deve impostare questo parametro su VT_EMPTY se `pfHasProp` è impostato su FALSE."
    - id: pfHasProp
      type: System.Int32
      description: "Indica se il server fornisca un valore per la proprietà richiesta. Il server deve impostare questo su TRUE se viene restituita una proprietà o FALSE se non restituisce una proprietà (nel qual caso è necessario impostare anche `pvarValue` su VT_EMPTY)."
