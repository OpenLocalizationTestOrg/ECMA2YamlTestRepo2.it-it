  summary: "Definisce l&quot;attributo di metadati utilizzato dagli autori di attività per identificare le proprietà di attività che generano dati dall&quot;attività."
  remarks: "Il [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] motore consentirà solo le proprietà di attività contrassegnate con questo attributo per dati di output da un&quot;attività. Gli autori di progetto possono utilizzare solo le proprietà contrassegnate con questo attributo nel `Output` elemento di un file di progetto. Tutte le altre proprietà di attività vengono considerati come input per un&quot;attività.       Per ulteriori informazioni sull&quot;utilizzo degli attributi, vedere [estensione di metadati mediante attributi](~/add/includes/ajax-current-ext-md.md)."
