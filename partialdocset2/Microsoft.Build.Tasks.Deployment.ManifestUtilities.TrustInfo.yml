  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Ottiene o imposta il livello di accesso allo stesso sito consentito, che specifica se l&quot;applicazione dispone dell&quot;autorizzazione per comunicare con il server da cui è stato distribuito."
  remarks: "&quot;Applicazione&quot; si riferisce all&quot;applicazione per il quale viene letto il manifesto. È possibile leggere il manifesto di distribuzione utilizzando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>o <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> </xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>"
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "È consentita una stringa che indica il livello di accesso allo stesso sito. I valori possono essere <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;> </xref> o <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>Specifica che l&quot;applicazione può chiamare i servizi Web nello stesso URL da cui è stata distribuita; Se distribuita da una condivisione, l&quot;applicazione dispone dell&quot;autorizzazione per leggere i file dalla condivisione.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>Specifica che l&quot;applicazione non può né accedere ai servizi Web dallo stesso URL da cui è stata distribuita, né accedere ai file dalla condivisione da cui è stato distribuito.       &quot;Applicazione&quot; si riferisce all&quot;applicazione per il quale viene letto il manifesto (mediante <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>).</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess*
  exceptions: []
  platform:
  - net462
