  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Ottiene o imposta se conservare l&quot;autorizzazione di attendibilità parziale quando è impostato il flag di attendibilità totale."
  remarks: "In genere quando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>è impostato su `True`, vengono eliminate tutte le impostazioni di autorizzazione.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Se si desidera mantenere queste impostazioni (in genere durante la fase di progettazione), è possibile chiamare questo metodo per mantenere l&quot;autorizzazione impostazioni anche quando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>è impostato su `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`non deve essere impostato su `True` per le distribuzioni ClickOnce perché questo viola i requisiti dello schema ClickOnce.       Se questa proprietà è impostata su `False` con attendibilità totale specificato, quindi tutte le autorizzazioni definite nell&quot;autorizzazione oggetto set verrà eliminato al salvataggio."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "Valore booleano che indica se conservare l&quot;autorizzazione di attendibilità parziale quando è impostato il flag di attendibilità totale."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
