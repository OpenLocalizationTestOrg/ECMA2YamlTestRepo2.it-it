  summary: "Ottiene o imposta un elenco di elementi che rappresentano file XML che contengono il framework completo per il profilo."
  remarks: "In genere non viene passato qui, nei casi in cui il percorso del file xml per il framework completo non è in una cartella RedistList.       Formato del file è simile a: e così via.      ```   <FileList Redist=&quot;MatchingRedistListName&quot; >     <File AssemblyName=&quot;System&quot; Version=&quot;2.0.0.0&quot;       PublicKeyToken=&quot;b77a5c561934e089&quot; Culture=&quot;neutral&quot;       ProcessorArchitecture=&quot;MSIL&quot; FileVersion=&quot;2.0.40824.0&quot; InGAC=&quot;true&quot;     />   // etc.   </FileList>   ```Gli elementi in questo elenco è necessario specificare i metadati &quot;FrameworkDirectory&quot; per associare un elenco redist a una particolare directory del framework. Se l&quot;associazione non è un errore verrà registrato. Il motivo è la logica in RAR presuppone se non è impostata una FrameworkDirectory utilizzerà la directory del framework di destinazione."
