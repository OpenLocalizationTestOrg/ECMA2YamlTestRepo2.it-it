- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Ottiene o imposta un&quot;opzione che determina come le dipendenze vengono determinate e o meno una dipendenza viene copiata in locale."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Restituisce true se per determinare se una dipendenza deve essere copiata localmente uno dei controlli effettuati per vedere che se il riferimento padre nel file di progetto è i metadati privato è o non impostato. Se i metadati sono impostati quindi utilizzeremo che per la dipendenza anche.       Se i metadati non sono impostato la dipendenza entra tramite gli stessi controlli del riferimento padre. Uno di questi controlli è per verificare se il riferimento nella Global Assembly Cache. Se non è un riferimento nella GAC quindi abbiamo non verrà copiato in locale, si presuppone che sia nella gac del computer di destinazione. Ciò vale solo per tale riferimento specifico e non le relative dipendenze.       Ciò significa un riferimento nel file di progetto può risultare false poiché i file sono nella GAC, ma le dipendenze possono essere copiate in locale perché non sono nella Global Assembly Cache. Questo è il comportamento predefinito per RAR e fa sì che il valore predefinito per questa proprietà su true.       Restituisce false se si sarà comunque controllare i riferimenti di file di progetto per vedere che si trovano nella Global Assembly Cache e impostare lo stato locale di copia come appropriato.       Tuttavia per le dipendenze è non solo verificherà se che si trovano nella Global Assembly Cache ma si verificherà anche se il riferimento padre dal file di progetto è presente nella GAC.       Se il riferimento padre dal file di progetto nella GAC è non verrà copiata la dipendenza in locale.       <div class=&quot;alert NOTE&quot;>    Se sono presenti più riferimenti padre e uno di essi non proviene dalla GAC quindi si imposterà copia locale su true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
