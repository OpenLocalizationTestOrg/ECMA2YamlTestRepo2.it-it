- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Ottiene o imposta il nome di proprietà MSBuild effettivo utilizzato per leggere/scrivere il valore di questa proprietà."
  remarks: "Applicabile solo a <xref:Microsoft.Build.Framework.XamlTypes.DataSource>gli oggetti associati alle proprietà.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       Il nome persistente in genere sarà lo stesso nome della proprietà così come appare nel <xref:Microsoft.Build.Framework.XamlTypes.Rule>e il valore di questa proprietà può essere pertanto quello predefinito `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Poiché i nomi delle proprietà devono essere univoci, ma non devono essere univoci nell&quot;archivio persistente (a causa di altre differenze nell&quot;origine dati, ad esempio tipo di elemento) è possibile che quando i nomi delle proprietà di regola deve essere modificati in essere univoco nel file XAML, ma senza modificare la proprietà è persistente di MSBuild file.       È in questi casi in cui questa proprietà risulta utile. Potrebbe inoltre essere utile in ambienti di compilazione specializzati in cui i nomi di proprietà devono essere diversa da nomi normalmente utilizzati per mantenere la compatibilità con il sistema del progetto."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Restituisce il nome di proprietà MSBuild effettivo utilizzato per leggere/scrivere il valore di questa proprietà."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Ottiene o imposta il percorso di archiviazione per l&quot;origine dati."
  remarks: "Questo campo è obbligatorio ed è indipendente dalla lingua.       Valori accettati correnti sono `ProjectFile` e `UserFile`. `ProjectFile`fa sì che il valore della proprietà da scrivere e leggere dal file manifesto del progetto o la finestra delle proprietà, a seconda di quale nodo **Esplora** o **proprietà** finestra viene utilizzata per generare le pagine delle proprietà dell&quot;interfaccia utente. `UserFile`fa sì che il valore della proprietà da scrivere e leggere il file con estensione User."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Restituisce il percorso di archiviazione per l&quot;origine dati."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
