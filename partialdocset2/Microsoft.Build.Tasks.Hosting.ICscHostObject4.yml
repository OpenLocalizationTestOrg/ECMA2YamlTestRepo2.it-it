- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Set di `/platform` valore <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Se il <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>è impostata sul progetto, SetPlatformWith32BitPreference viene modificato il `/platform` valore `AnyCPU` o il valore predefinito (`null` o &quot;&quot;) per `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Per ulteriori informazioni, vedere [/platform (opzioni del compilatore c#)](~/add/includes/ajax-current-ext-md.md).       Se il `/platform` è impostato su `AnyCPU` (`/platform:AnyCPU`), l&quot;applicazione viene eseguita come processo a 64 bit quando possibile ed esegue il fallback a 32 bit per i sistemi a 32-bit-only. Tuttavia, si potrebbe preferire un&quot;applicazione per l&quot;esecuzione come processo a 32 bit perché le applicazioni a 64 bit potrebbero utilizzare più memoria. Il `AnyCPU32BitPreferred` impostazione è simile a `AnyCPU`, ad eccezione del fatto che l&quot;azione predefinita consiste nell&quot;eseguire applicazioni in modalità a 32 bit nei sistemi che supportano entrambe le modalità.  Questa impostazione consente di adattare futuri processori che non possono eseguire il fallback alla modalità a 32 bit."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Per impostare il `/platform` valore <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; in caso contrario, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se il metodo ha esito positivo."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
